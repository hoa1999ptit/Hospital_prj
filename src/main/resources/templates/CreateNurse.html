<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="vm.createNurse()">
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="vm.createNurse(nurse.id)" name="id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="vm.createNurse(nurse.name)" name="name">
    </div>

    <div class="form-group">
      <label for="name">CMT</label>
      <input type="text" class="form-control" id="cmt" required [(ngModel)]="vm.createNurse(nurse.cmt)" name="cmt">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
